<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>audio.node</title>
	<script src="js/jquery-1.10.1.min.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.knob.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">[ audio.node ]</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="file" accept="audio/*" class="form-control" placeholder="Search"/>	
					</div>
					<button type="button" class="play btn btn-success">Play</button>
					<button type="button" class="stop btn btn-danger">Stop</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row" style="margin-top:2%;">
			<div class="col-md-2">
				<span class="audiosize"></span>
				<div id="current-time"></div>
			</div>
		</div>
		<div class="row" style="margin-top:2%;">
			<div class="col-md-12 controllers">
				<ul>
					<li>
						<h5><strong>Gain</strong></h5>
						<input id="gain" type="text" data-min="0" data-max="20" class="dial" data-width="90" data-linecap="round" value="10" data-bgcolor="#ddd"/>	
					</li>
					<li>
						<h5><strong>Pan</strong></h5>
						<input id="pan" type="text" value="0" data-min="-50" data-max="50" class="dial" data-width="90" data-linecap="round" data-bgcolor="#ddd"/>	
					</li>
					<li>
						<h5><strong>Compressor</strong></h5>
						<input type="checkbox" class="compressor" value="">On / Off
					</li>
					<li>
						<h5><strong>EQ</strong></h5>
						<input type="checkbox" class="eqcheck" value="">On / Off
					</li>
					<li>
						<h5><strong>High</strong></h5>
						<input id="highpass" type="text" value="0" data-min="-20" data-max="20" class="dial" data-width="70" data-linecap="round" data-bgcolor="#ddd">
					</li>
					<li>
						<h5><strong>Mid</strong></h5>
						<input id="mid" type="text" value="0" data-min="-20" data-max="20" class="dial" data-width="70" data-linecap="round" data-bgcolor="#ddd">
					</li>
					<li>
						<h5><strong>Low</strong></h5>
						<input id="lowpass" type="text" value="0" data-min="-20" data-max="20" class="dial" data-width="70" data-linecap="round" data-bgcolor="#ddd">
					</li>
					<li>
						<h5><strong>Reverb</strong></h5>
						<input type="checkbox" class="reverbOn" value="">On / Off<br>
						<input type="radio" name="ir" value="0" class="reverb"><span>Spring</span></input><br>
						<div class="hideshow">
							<input type="radio" name="ir" value="1" class="reverb">Muffler</input><br>
							<input type="radio" name="ir" value="2" class="reverb">LSD</input><br>
							<input type="radio" name="ir" value="3" class="reverb">Telephone</input>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<canvas id="fft" class="fft" height="200"></canvas>
			</div>
		</div>
	</div>
	<script src="js/audiocont.js"></script>
</body>
</html>
